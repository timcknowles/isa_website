{% extends "base.html" %}

{% load wagtailcore_tags %}



{% block content %}

{% include_block page.dates %}

{% with blocks=self.details %}

    {% for block in blocks %}
        {% if block.block_type == 'heading' %}
            <h2>{{ block.value }}</h2>
        {% else %}
           <section class="block-{{ block.block_type }}">
               {{ block }}
           </section>
        {% endif %}
    {% endfor %}

{% endwith %}

{% endblock %}
