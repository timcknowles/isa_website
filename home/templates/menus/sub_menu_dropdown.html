
{% load menu_tags %}
{% if menu_items %}

<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownPortfolio">
	{% for item in menu_items %}
		<a class="dropdown-item {% if item.selected %} active{% endif %}" href="{{ item.href }}">{{ item.text }}</a>
	{% endfor %}

</div>
{% endif %}
