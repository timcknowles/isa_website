{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}



{% block content %}

<div class="container>
  <form method="post" action=".">
    {% csrf_token %}
    {{ form|crispy }}

    <input class='btn btn-block btn-primary' type="submit" value="{% trans 'Join' %}" />
  </form>





  <p>Need to <a href="{% url 'auth_login' %}">Login</a>?</p>

</div>

{% endblock %}
