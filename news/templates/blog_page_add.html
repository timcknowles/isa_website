{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block body_class %}template-suggest{% endblock %}
<script type="text/javascript" src="wagtailadmin/js/vendor.js"></script>
<script>
         (function(document, window) {
             window.wagtailConfig = window.wagtailConfig || {};
             wagtailConfig.ADMIN_API = {
                 PAGES: '/admin/api/v2beta/pages/',
                 DOCUMENTS: '/admin/api/v2beta/documents/',
                 IMAGES: '/admin/api/v2beta/images/',


                 EXTRA_CHILDREN_PARAMETERS: '',
             };

             wagtailConfig.STRINGS = {
                 EDIT: "Edit",
                 DELETE: "Delete",
                 PAGE: "Page",
                 PAGES: "Pages",
                 LOADING: "Loading…",
                 NO_RESULTS: "No results",
                 SERVER_ERROR: "Server Error",
                 SEE_CHILDREN: "See children",
                 SEE_ALL: "See all",
                 CLOSE_EXPLORER: "Close explorer",
                 ALT_TEXT: "Alt text",
                 WRITE_HERE: "Write here…",
                 HORIZONTAL_LINE: "Horizontal line",
                 LINE_BREAK: "Line break",
                 UNDO: "Undo",
                 REDO: "Redo",
                 RELOAD_PAGE: "Reload the page",
                 RELOAD_EDITOR: "Reload saved content",
                 SHOW_LATEST_CONTENT: "Show latest content",
                 SHOW_ERROR: "Show error",
                 EDITOR_CRASH: "The editor just crashed. Content has been reset to the last saved version.",
                 BROKEN_LINK: "Broken link",
                 MISSING_DOCUMENT: "Missing document"
             };

             wagtailConfig.ADMIN_URLS = {
                 PAGES: '/admin/pages/'
             };
         })(document, window);
     </script>




{% block content %}
    <h1>{{ page.title }}</h1>

    {{ page.summary | richtext }}

    <form action="." method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <p><input type="submit" value="Submit"></p>
    </form>
{% endblock %}
